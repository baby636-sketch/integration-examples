<h1>Prompt.Cash Static Demo</h1>

<!--this is the form you can copy and paste from our website: https://prompt.cash/integration -->
<!--Please replace the values in the form according to your needs.-->
<!--All available parameters: https://prompt.cash/pub/docs/#create-a-new-payment-->
<form name="prompt-cash-form" action="https://prompt.cash/pay" method="post">
  <input type="hidden" name="token" value="1-bOLAua5k">
  <input type="hidden" name="tx_id" value="YOUR unique identifier for each payment">
  <input type="hidden" name="amount" value="0.01">
  <input type="hidden" name="currency" value="USD">
  <input type="hidden" name="desc" value="Static HTML Demo">
  <input type="hidden" name="return" value="http://your-store.com/paid.html">

  <!--  The callback is optional-->
  <!--  <input type="hidden" name="callback" value="http://your-store.com/api/v1/update-payment">-->
  <button type="submit" class="btn btn-primary">Pay with BitcoinCash (BCH)</button>
</form>
